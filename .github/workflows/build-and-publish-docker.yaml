name: build and publish to docker
on: 
    release:
      types: [published]
# This workflow builds a Docker image and publishes it to Docker Hub when a release is published.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: loggin to docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: extract metedata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: omkar012/omkar-docker-01
          tags: |
            type=samver, pattern={{version}}
            type=samver, pattern={{major}}.{{minor}}
      - name: build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
